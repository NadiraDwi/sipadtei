{% include 'header.html' %}

<!--begin::App Main-->
<main class="app-main">
  <!--begin::App Content Header-->
  <div class="app-content-header">
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col-sm-6">
          <h3 class="mb-0">Edit Password</h3>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-end">
            <li class="breadcrumb-item"><a href="{{ url_for('dashboard.dashboard') }}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Edit Password</li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <!--end::App Content Header-->

  <!--begin::App Content-->
  <div class="app-content">
    <div class="container-fluid">
      <div class="row justify-content">
        <div class="col-md-6">
          <div class="card card-primary card-outline mb-4 shadow-sm">
            <div class="card-header">
              <h5 class="card-title mb-0">Ubah Password</h5>
            </div>
            <div class="card-body">

              <!-- Flash messages -->
              {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                  {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                      {{ message }}
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                  {% endfor %}
                {% endif %}
              {% endwith %}

              <form method="POST" action="{{ url_for('auth.edit_password') }}">
                <div class="mb-3">
                  <label for="old_password" class="form-label">Password Lama</label>
                  <input type="password" class="form-control" id="old_password" name="old_password" required placeholder="Masukkan password lama">
                </div>

                <div class="mb-3">
                  <label for="new_password" class="form-label">Password Baru</label>
                  <input type="password" class="form-control" id="new_password" name="new_password" required placeholder="Masukkan password baru">
                </div>

                <div class="mb-3">
                  <label for="confirm_password" class="form-label">Konfirmasi Password Baru</label>
                  <input type="password" class="form-control" id="confirm_password" name="confirm_password" required placeholder="Konfirmasi password baru">
                </div>

                <button type="submit" class="btn btn-primary w-100">Ubah Password</button>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--end::App Content-->
</main>
<!--end::App Main-->

{% include 'footer.html' %}
