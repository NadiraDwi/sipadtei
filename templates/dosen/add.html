{% include 'header.html' %}
<main class="app-main">
  <div class="container mt-4">
    <div class="col-6">
      <div class="card card-primary card-outline mb-4">
        <div class="card-header"><div class="card-title">Tambah Kategori</div></div>
        <form method="POST" action="{{ url_for('dosen.tambah_dosen') }}">
          <div class="card-body">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">NIDN</label>
              <input type="text" class="form-control" id="nidn" name="nidn" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Nama Dosen</label>
              <input type="text" class="form-control" id="nama_dosen" name="nama_dosen" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Jabatan</label>
              <input type="text" class="form-control" id="jabatan" name="jabatan" required>
            </div>
          </div>
          <!--end::Body-->
          <!--begin::Footer-->
          <div class="card-footer">
            <button type="submit" class="btn btn-primary">Simpan</button>
            <a href="{{ url_for('dosen.dosen') }}" class="btn btn-secondary">Kembali</a>
          </div>
          <!--end::Footer-->
        </form>
        <!--end::Form-->
      </div>
    </div>
  </div>
</main>
