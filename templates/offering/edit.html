{% include 'header.html' %}
<main class="app-main">
  <div class="container mt-4">
    <div class="col-6">
      <div class="card card-primary card-outline mb-4">
        <div class="card-header"><div class="card-title">Tambah Offering</div></div>
        <form method="POST">
          <div class="card-body">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Kode Offering</label>
              <input type="text" class="form-control" id="kode_offering" name="kode_offering" value="{{ offering.get_id() }}" readonly>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Nama Offering</label>
              <input type="text" class="form-control" id="nama_offering" name="nama_offering" value="{{ offering.get_nama() }}" required>
            </div>
          </div>
          <!--end::Body-->
          <!--begin::Footer-->
          <div class="card-footer">
            <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
            <a href="{{ url_for('kategori.kategori') }}" class="btn btn-secondary">Kembali</a>
          </div>
          <!--end::Footer-->
        </form>
        <!--end::Form-->
      </div>
    </div>
  </div>
</main>
